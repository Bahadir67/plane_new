worker_processes 4;

events {
  worker_connections 1024;
}

http {
  include mime.types;

  default_type  application/octet-stream;

  set_real_ip_from        0.0.0.0/0;
  real_ip_recursive       on;
  real_ip_header          X-Forward-For;
  limit_req_zone          $binary_remote_addr zone=mylimit:10m rate=10r/s;

  access_log /dev/stdout;
  error_log /dev/stderr;

  server {
    listen 3000;
    port_in_redirect off;
    absolute_redirect off;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API routes through the admin domain to keep cookies first-party.
    location /api/ {
      proxy_pass https://api-production-ca0a.up.railway.app;
      proxy_set_header Host api-production-ca0a.up.railway.app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_ssl_server_name on;
      proxy_ssl_name api-production-ca0a.up.railway.app;
      proxy_redirect off;
    }

    location /auth/ {
      proxy_pass https://api-production-ca0a.up.railway.app;
      proxy_set_header Host api-production-ca0a.up.railway.app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_ssl_server_name on;
      proxy_ssl_name api-production-ca0a.up.railway.app;
      proxy_redirect off;
    }

    location /static/ {
      proxy_pass https://api-production-ca0a.up.railway.app;
      proxy_set_header Host api-production-ca0a.up.railway.app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_ssl_server_name on;
      proxy_ssl_name api-production-ca0a.up.railway.app;
      proxy_redirect off;
    }

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
  }
}
